    <link rel="stylesheet" href="style.css">

<body>

    <!-- NAVIGATION BAR -->
    <div class="header">
        <div class="logo-box">
            <h1 class="logo">LB.</h1>
        </div>

        <nav class="nav-container" id="nav-container">
            <div class="nav-link-wrapper">
                <img src="./images/home.png" class="nav-link-img">

            </div>
            <div class="nav-link-wrapper">
                <img src="./images/user.png" class="nav-link-img">
                <a href="" class="nav-link">About</a>

            <div class="nav-link-wrapper">
                <img src="./images/coding.png" class="nav-link-img">
                <a href="" class="nav-link">Projects</a>
            </div>
            <div class="nav-link-wrapper">
                <img src="./images/document.png" class="nav-link-img">

        <div class="hamburger" id="hamburger">

<!-- HANDLING TYPING ANIMATION -->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
    <script>
        const typed = new Typed(".my-title", {
            strings: ["Developer", "Designer", "Student"],
            typeSpeed: 180,
            backSpeed: 180,
            backDelay: 400,
            loop: true
        });
    </script>


    <script src="index.js"></script>
